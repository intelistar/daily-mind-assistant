name: Server CI

on:
  push:
    paths:
      - "server/**"
    branches:
      - main

  pull_request:
    paths:
      - "server/**"
    branches:
      - main

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: yarn install
      - name: Generate Prisma client
        run: npx prisma generate
      - name: Build Nest.js
        run: yarn build
      - name: Run tests
        run: yarn test
  deploy-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs: build-and-test

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render (Staging)
        env:
          RENDER_DEPLOY_HOOK_STAGING: ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}
          TELEGRAM_BOT_TOKEN: kdncdnj
        run: |
          curl -X POST $RENDER_DEPLOY_HOOK_STAGING

      - name: Wait for Render deployment to finish
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          STATUS=""
          echo "‚è≥ Waiting for Render deployment..."
          while true; do
          # –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –¥–µ–ø–ª–æ—è
          STATUS=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys?limit=1" \
              | jq -r '.[0].deploy.status')

          echo "Current deployment status: $STATUS"

          if [ "$STATUS" = "live" ]; then
              echo "‚úÖ Deployment succeeded!"
              break
          fi

          if [ "$STATUS" = "update_failed" ]; then
              echo "‚ùå Deployment failed!"
              exit 1
          fi

          sleep 15
          done

      - name: Notify deployment
        run: echo "‚úÖ Staging deployment triggered successfully"

  test-staging:
    name: Run Integration Tests on Staging
    runs-on: ubuntu-latest
    needs: deploy-staging

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Run e2e tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: yarn test:e2e

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test-staging

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render (Production)
        env:
          RENDER_DEPLOY_HOOK_PRODUCTION: ${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}
        run: |
          curl -X POST $RENDER_DEPLOY_HOOK_PRODUCTION

      - name: Notify deployment
        run: echo "üöÄ Production deployment triggered successfully"

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" $PRODUCTION_URL)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Production is healthy"
          else
            echo "‚ùå Production health check failed with status $response"
            exit 1
          fi
